<div id="contact">
	<h2>Contact Form</h2>
	
	<form class="form">
		
		<p class="name">
			&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="name" id="name" placeholder="John Doe" />
			<b><label for="name">Name</label></b>
		</p>
		
		<p class="email">
			&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="email" id="email" placeholder="mail@example.com" />
			<b><label for="email">Email</label></b>
		</p>
		
		<p class="web">
			&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="web" id="web" placeholder="www.example.com" />
			<b><label for="web">Website</label></b>
		</p>		
	
		<p class="text">
			<textarea name="text" placeholder="Write something to us" /></textarea>
		</p>
		
		<p class="submit">
			<span id="button"><input type="submit" value="Send" /></span>
		</p>
	</form>
